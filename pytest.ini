[pytest]
DJANGO_SETTINGS_MODULE = neobank_site.settings_test
python_files = tests.py test_*.py *_tests.py
addopts = -q -m "not slow and not ml"
markers =
    ml: tests that require ML dependencies (sentence-transformers, lightgbm, torch)
    paysim: tests that exercise PaySim dataset handling
    slow: tests that are slow or download large models
filterwarnings =
    ignore:.*L-BFGS-B solver are deprecated.*:DeprecationWarning
