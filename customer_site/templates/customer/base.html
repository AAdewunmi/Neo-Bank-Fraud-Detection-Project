{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LedgerGuard Customer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --cs-bg: #f6f7fb;
        --cs-ink: #0f172a;
        --cs-accent: #ef4444;
      }
      body { background: var(--cs-bg); color: var(--cs-ink); }
      .card { border-radius: 14px; }
      .brand-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--cs-accent);
        margin-right: 8px;
      }
      .soft-panel { background: #eef2ff; border: 1px solid #e2e8f0; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container py-2">
        <a class="navbar-brand d-flex align-items-center" href="/customer/">
          <span class="brand-dot"></span>
          <span class="fw-semibold">LedgerGuard</span>
          <span class="ms-2 small text-muted">Customer dashboard</span>
        </a>
        <div class="d-flex gap-2">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'customer:logout' %}" class="mb-0">
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-secondary" type="submit">Sign out</button>
            </form>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="container pb-4">
      <hr class="my-3">
      <div class="text-center text-muted small">Copyright 2026 LedgerGuard. All rights reserved.</div>
    </footer>
  </body>
</html>
