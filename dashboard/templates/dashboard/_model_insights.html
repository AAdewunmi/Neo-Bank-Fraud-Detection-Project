{% load static %}
<!-- Component: model insights panel -->

<div class="card h-100">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Model Insights</span>
    {% if insights_generated_at %}
      <span class="text-muted small">Updated {{ insights_generated_at }}</span>
    {% endif %}
  </div>
  <div class="card-body">
    <p class="text-muted mb-3">
      Performance snapshots for the latest supervised fraud model.
      These charts summarise precision/recall and how threshold choices affect trade-offs.
    </p>

    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid rounded border"
             src="{% static 'artefacts/fraud_pr_curve.png' %}"
             alt="Precision recall curve">
      </div>
      <div class="col-md-6">
        <img class="img-fluid rounded border"
             src="{% static 'artefacts/fraud_threshold_tradeoff.png' %}"
             alt="Precision and recall vs threshold">
      </div>
    </div>
  </div>
</div>
