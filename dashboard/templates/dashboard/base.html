<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}LedgerGuard{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'public_home' %}">LedgerGuard</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'public_home' %}">Home</a>
            </li>

            <li class="nav-item">
              <!-- CHANGED: use namespaced dashboard route -->
              <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Ops dashboard</a>
            </li>

            {% if user.is_authenticated %}
              <li class="nav-item d-flex align-items-center">
                <!-- CHANGED: POST logout, but rendered as a link -->
                <form method="post" action="{% url 'logout' %}" class="m-0 p-0 d-inline">
                  {% csrf_token %}
                  <a
                    href="#"
                    class="nav-link"
                    role="button"
                    onclick="this.closest('form').submit(); return false;"
                  >
                    Sign out
                  </a>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <!-- CHANGED: next uses namespaced dashboard route -->
                <a class="nav-link" href="{% url 'login' %}?next={% url 'dashboard:dashboard' %}">
                  Ops sign in
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
