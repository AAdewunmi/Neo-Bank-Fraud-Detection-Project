{% load static %}
<!-- Layout: shared shell for dashboard and public pages -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LedgerGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Section: vendor styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Section: lightweight theme tweaks -->
    <style>
      :root {
        --fs-bg: #f6f7fb;
        --fs-ink: #0f172a;
      }
      body { background: var(--fs-bg); color: var(--fs-ink); }
      .card { border-radius: 14px; }
      .brand-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #ef4444;
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Section: primary navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container py-1">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <span class="brand-dot"></span>
          <span class="fw-semibold">LedgerGuard</span>
          <span class="ms-2 small opacity-75">Neo-bank platform</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/app/">Customer site</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ops/">Ops dashboard</a>
            </li>
          </ul>

          <div class="d-flex align-items-center gap-2">
            <!-- Component: auth affordances -->
            {% if user.is_authenticated %}
              <span class="text-white-50 small">Signed in as {{ user.username }}</span>
              <form method="post" action="{% url 'logout' %}" class="mb-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-light">Sign out</button>
              </form>
            {% else %}
              <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Ops sign in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Section: page content -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Section: page scripts -->
    <script src="{% static 'dashboard/custom.js' %}"></script>
  </body>
</html>
