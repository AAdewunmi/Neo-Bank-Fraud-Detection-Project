name: NeoBank CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: neobank-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit:
    name: unit (fast)
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: neobank_site.settings_test
      PYTHONPATH: .
      DATABASE_URL: postgresql://neobank:neobank@localhost:5432/neobank
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: neobank
          POSTGRES_USER: neobank
          POSTGRES_PASSWORD: neobank
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U neobank"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements/base.txt
            requirements/dev.txt

      - name: Install dependencies (base + dev)
        run: |
          python -m pip install --upgrade pip

          if [ -f requirements/base.txt ]; then
            python -m pip install -r requirements/base.txt
          else
            python -m pip install -r requirements.txt
          fi

          if [ -f requirements/dev.txt ]; then
            python -m pip install -r requirements/dev.txt
          fi

      - name: Lint
        run: |
          flake8 .

      - name: Tests (coverage gate)
        run: |
          coverage run -m pytest -q \
            --ignore-glob='tests/test_*embeddings*.py' \
            -m "not ml and not slow"
          coverage report

  ml_smoke:
    name: ml smoke (opt-in)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    env:
      DJANGO_SETTINGS_MODULE: neobank_site.settings
      PYTHONPATH: .
      HF_HOME: .cache/huggingface
      RUN_SLOW_ML_TESTS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements/base.txt
            requirements/dev.txt
            requirements/ml.txt

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: .cache/huggingface
          key: hf-${{ runner.os }}-${{ hashFiles('requirements/ml.txt') }}

      - name: Install dependencies (base + dev + ml)
        run: |
          python -m pip install --upgrade pip

          if [ -f requirements/base.txt ]; then
            python -m pip install -r requirements/base.txt
          else
            python -m pip install -r requirements.txt
          fi

          if [ -f requirements/dev.txt ]; then
            python -m pip install -r requirements/dev.txt
          fi

          python -m pip install -r requirements/ml.txt

      - name: Run ML tests only
        run: |
          pytest -q -m "ml"
