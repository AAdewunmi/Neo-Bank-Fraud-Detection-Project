services:
  neo_bank_app:
    container_name: neo_bank_app
    image: neo-bank-fraud-detection-project
  db:
    image: postgres:16-alpine
    container_name: neobank_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neobank}
      POSTGRES_USER: ${POSTGRES_USER:-neobank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobank_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neobank} -d ${POSTGRES_DB:-neobank}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: neobank_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      # CHANGED: Force Postgres inside Docker, regardless of CI/SQLite defaults
      DJANGO_DB: "postgres"
      RUNNING_IN_DOCKER: "1"

      # Django and Postgres settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-only-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      POSTGRES_DB: ${POSTGRES_DB:-neobank}
      POSTGRES_USER: ${POSTGRES_USER:-neobank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobank_password}
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"

      # CHANGED: Ensure Django can connect through a URL
      DATABASE_URL: postgres://${POSTGRES_USER:-neobank}:${POSTGRES_PASSWORD:-neobank_password}@db:5432/${POSTGRES_DB:-neobank}

    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

volumes:
  pgdata:
