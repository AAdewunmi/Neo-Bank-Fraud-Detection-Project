services:
  db:
    image: postgres:16-alpine
    container_name: neobank_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neobank}
      POSTGRES_USER: ${POSTGRES_USER:-neobank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobank_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neobank} -d ${POSTGRES_DB:-neobank} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neobank_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      RUNNING_IN_DOCKER: "1"
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-only-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_DB: ${POSTGRES_DB:-neobank}
      POSTGRES_USER: ${POSTGRES_USER:-neobank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobank_password}
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
      DATABASE_URL: postgres://${POSTGRES_USER:-neobank}:${POSTGRES_PASSWORD:-neobank_password}@db:5432/${POSTGRES_DB:-neobank}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  pgdata:
